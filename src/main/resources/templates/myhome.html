<html>
<head>
<META http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Upload File</title>
<style>
body {
	background-color: #D7DFEC;
}
</style>
<script language="JavaScript">
	function Validate() {
		var image = document.getElementById("image").value;
		if (image != '') {
			var checkimg = image.toLowerCase();
			if (!checkimg.match(/(\.jpg|\.png|\.JPG|\.PNG|\.jpeg|\.JPEG)$/)) {
				alert("Please enter  Image  File Extensions .jpg,.png,.jpeg");
				document.getElementById("image").focus();
				return false;
			}
		}
		return true;
	}
</script>
</head>
<body>
	<center>
		<h1>
			<b>Upload Images</b>
		</h1>
	</center>
<center>
	<form action="uploadFile" text-align="center" name="frm" method="POST"
		enctype="multipart/form-data" onSubmit="return Validate();">

		<table>
			<tr height="75">
				<td><b>Description:</b></td>
				<td><input id="fileDescription" type="text" name="description"
					size="65"  /></td>
			</tr>
			<tr>
			<td margin-top="100"></td>
			</tr>
			
			
			<tr height="50">
				<td><b>Image:</b></td>
				<td><input id="pickUpFileAttachment" type="file" name="file1"
					size="65" /> 
					<span id="fileUploadErr">Please Upload A File !</span></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><input id="fileUploadBtn"
					type="submit" value="Upload" width="50" /></td>
			</tr>

		</table>
	</form>
	</center>	

</body>
</html>
